{% extends "auth.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <h3>Make a Donation</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted">
                        Send your donation to the account number below and provide your details:
                    </p>
                    <div class="alert alert-info">
                        <strong>Account Number:</strong> 03258
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="contact_number">Contact Number</label>
                            <input type="text" class="form-control" id="contact_number" name="contact_number" placeholder="Enter your contact number" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="transaction_id">Transaction ID</label>
                            <input type="text" class="form-control" id="transaction_id" name="transaction_id" placeholder="Enter your transaction ID" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block mt-4">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
