{% extends "base.html" %}

{% block body %}
    <div class="row">
        <div class="col"><h2>All Packages</h1></div>
        <div class="col-auto">
            <a href="{% url 'add_package' %}" class="btn btn-primary">Add Package</a>
        </div>
    </div>

    <div class="pt-2">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Package Type</th>
                <th scope="col">Transaction ID</th>
                <th scope="col">Customer</th>
              </tr>
            </thead>
            <tbody>
                {% for package in packages %}
                <tr>
                    <th scope="row">{{ forloop.counter  }}</th>
                    <td>{{ package.package_type }}</td>
                    <td>{{ package.transaction_id }}</td>
                    <td>{{ package.user.username }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock body %}
