{% extends "auth.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-8">
    <h2>Login</h2>
    <form method="POST" class="my-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-6 mb-2">Login</button>
    </form>
    <a href="{% url 'register' %}">Create an account</a>
         <hr>
        <!-- Add donation button below the login and register links -->
       <a href="{% url 'make_donation' %}" class="btn btn-success mt-2">Make a Donation</a>
  </div>
</div>
{% endblock body %}
