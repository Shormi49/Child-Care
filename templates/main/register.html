{% extends "auth.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-8">
        <h2>Register</h2>
        <form method="POST" class="my-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-6 mb-2">Register</button>
        </form>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</div>
{% endblock body %}
