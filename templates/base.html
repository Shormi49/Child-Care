<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Child Care</title>
  </head>
  <body>
    <header class="bg-light">
      <nav class="container navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">ChildCare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Children</a>
            </li>
          </ul>
        </div>
        
        <div class="row align-items-center gap-2">
          {% if user.is_authenticated %}
              <p class="col-auto">Hi, <span>{{ user.username }}</span></p>
              <a href="{% url 'logout' %}" class="col-auto btn btn-secondary">Logout</a>
          {% else %}
              <a href="{% url 'login' %}" class="col-auto btn btn-primary me-1">LogIn</a>
              <a href="{% url 'register' %}" class="col-auto btn btn-secondary">Register</a>
          {% endif %}
      </div>
      </nav>
    </header>

    <main class="mt-3 container">
      {% block body %}
        <h1>Hello from base template!</h1>
      {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
